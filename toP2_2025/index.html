<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1>{{ message }}</h1>
        <p>現在のカウント: {{ count }}</p>
        <button v-on:click="increment">
            クリックしてね
        </button>
    </div>

    <script>
        //Day1
        const app = Vue.createApp({
            data() {
                return {
                    count: 0,
                    message: 'リアクティブなカウンター'
                }
            },
            methods: {
                increment() {
                    this.count++;
                    this.message = 'クリックされました！';
                }
            }
        });
        //Vueアプリを id="app" の要素に紐づける
        app.mount('#app')
    </script>
</body>
