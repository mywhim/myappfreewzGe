<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル文（ふみ）</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>デジタル文（ふみ）</h1>
    </header>

    <main>
        <section class="send-section">
            <h2>文（ふみ）を送る</h2>
            <form id="send-form">
                <div class="form-group">
                    <label for="recipient-id">宛先（相手のID）:</label>
                    <input type="text" id="recipient-id" required placeholder="b-san">
                </div>
                <div class="form-group">
                    <label for="message-body">本文:</label>
                    <textarea id="message-body" rows="6" required placeholder="お元気ですか..."></textarea>
                </div>
                <button type="submit">送信する（24時間後に届きます）</button>
            </form>
        </section>

        <section class="inbox-section">
            <h2>受信トレイ</h2>
            <button id="reload-inbox">受信トレイを更新</button>
            <div id="inbox-messages">
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
